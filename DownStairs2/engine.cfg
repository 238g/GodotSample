[application]

name="DownStairs2"
main_scene="res://Scenes/Menu.tscn"
icon="res://icon.png"

[autoload]

global="*res://Scripts/global.gd"

[display]

width=700
height=500
resizable=false
stretch_mode="2d"
stretch_aspect="ignore"

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]

[physics_2d]

motion_fix_enabled=true

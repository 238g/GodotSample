[application]

name="SpaceRocks"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
width=1024
height=600

[editor_plugins]

enabled=["atlas_importer"]

[input]

pause_toggle=[key(P)]
player_shoot=[key(Space), mbutton(0, 1)]
player_left=[key(A), key(Left)]
player_right=[key(D), key(Right)]
player_thrust=[key(Up), key(W)]

[physics_2d]

motion_fix_enabled=true
